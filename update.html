{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}" required>
            <input type="datetime-local" name="deadline" id="deadline" value="{{ task.deadline.strftime('%Y-%m-%dT%H:%M') }}" required>
            <input type="submit" value="Update">
        </form>
    </div>
</div>

{% endblock %}
